<div class="app-root-container">
  <header>
    <div class="title-part">
      <a [href]="linkedInUrl" target="_blank"><img [src]="sitangImagePath" alt="Sitang Ruan"></a>
      <div class="title">Sitang Angular 2</div>
    </div>
    <div style="display: flex;">
      <button style="text-decoration: underline; cursor: pointer;" (click)="showLoadingSpinner()">Show Loading Spinner for 3 seconds</button>
      <input type="checkbox" id="maskTransparency" name="maskTransparency" [(ngModel)]="isMaskTransparent" style="margin-left: 10px;">
      <label for="maskTransparency" style="color:cadetblue; margin-left: 5px;">Mask Transparent</label>
    </div>
    <div class="link-part">
      <a [href]="sourceCodesUrl" target="_blank">Source Codes on GitHub</a>
    </div>
  </header>
  <main>
    <app-sidebar></app-sidebar>
    <router-outlet></router-outlet>
  </main>
  <app-loading-spinner [isVisible]="displaySpinner" [isMaskTransparent]="isMaskTransparent"></app-loading-spinner>
</div>
