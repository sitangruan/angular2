<div class="user-details-container">
  <div class="top-row">
    <div class="back-link" (click)="gotoList()">
        <div class="back-icon"></div>
        <div>Back</div>
      </div>
  </div>

  <div class="details-content">
    <app-user-card
      [userInfo]="userInfo"
      (refreshParent)="handleRefresh($event)"
    ></app-user-card>
  </div>
</div>
